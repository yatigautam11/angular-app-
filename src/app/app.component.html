<main class="container">
  <app-info-box
    #infoBoxRef
    [title]="'Welcome to ANGULAR TRAINING'"
    (dataChange)="updateSharedData($event)">
  </app-info-box>

   <login-form>
    <h2 header #headerRef>Welcome to the Login Page</h2>
    <p #projectedP>Please enter your credentials to log in.</p>
  <p #projectedP>Angular is awesome!</p>
    <div footer>
    <p>Footer content goes here.</p>
    </div>
    </login-form>

  <login-form
    #loginForm
    (loginSuccess)="onLoginSuccess()">
    <h2>Another Login Form</h2>
  <p>This is a secondary login form.</p>
  </login-form>

  <button (click)="focusOnEmail()">Focus on Email</button>

<div *ngIf="!isLoggedIn" class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
       <button type="submit" class="btn-primary">Login</button>
    </form>
  </div> 

  <div *ngIf="isLoggedIn" class="user-list">
    <h3>Welcome, {{ username }}!</h3>
  <h3>User List</h3>
  <div>
    <user-card
      *ngFor="let user of users"
      [name]="user.name"
      [id]="user.id"
      [town]="user.town"
      [picture]="user.picture">
    </user-card>
  </div>
  </div>
</main>
